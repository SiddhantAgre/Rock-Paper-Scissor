<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>Stone - Paper - Scissors</nav>

    <div class="game">
      <div class="stone">
        <img src="Stone.png" style="height: 100px; width: 220px" />
      </div>
      <div class="paper">
        <img src="Paper.png" style="height: 100px; width: 220px" />
      </div>
      <div class="scissor">
        <img src="Scissor.png" style="height: 100px; width: 220px" />
      </div>
    </div>
    <h1>Select any of the above</h1>

    <div class="input">
      <div class="user"></div>

      <div class="vs"></div>

      <div class="computer"></div>
    </div>

    <button class="start">Start</button>

    <!-- <div class="result">You Won! scissors beats paper</div> -->
    <script src="script.js"></script>
  </body>
</html>
